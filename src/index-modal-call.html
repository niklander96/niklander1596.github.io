<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style-modal-call.css">
    <title>Заказать звонок</title>
</head>

<body>
<!--Заказать звонок-->
<div class="call">
    <div class="call-cross">
        <button class="call-cross__button"></button>
    </div>
    <header class="call-title">
        <h1 class="call-title_text">Заказать звонок</h1>
    </header>
    <main class="call-forms">
        <label><input type="tel" id="tel" name="tel" placeholder="Телефон" class="forms"></label>
        <div class="call-text">
            <p>Нажимая “отправить”, вы даете согласие на <span class="call-text_pink">обработку персональных данных</span> и
                соглашаетесь с нашей <span class="call-text_pink">политикой конфиденциальности</span></p>
        </div>
        <div class="call-submit">
        <input class="submit-button" type="submit" value="ОТПРАВИТЬ">
        </div>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="javascript-call.js"></script>
    </div>

</body>
</html>
